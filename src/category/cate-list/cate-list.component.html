<div class="container">
  <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
    <h2 class="tm-block-title">Product Categories</h2>
    <div class="tm-product-table-container">
      <table class="table tm-table-small tm-product-table">
        <div *ngIf="items.length === 0; else showItems" class="text-center">
          No Data
        </div>
        <tbody>
          <ng-template #showItems>
            <tr *ngFor="let item of items">
              <td>{{ item.cateName }}</td>
              <td>
                <button class="btn btn-warning btn-sm" (click)="chooseItem(item, 'edit')">Edit</button>
                <button class="btn btn-danger btn-sm" (click)="chooseItem(item, 'delete')">Delete</button>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
    <!-- table container -->
    <button class="btn btn-primary btn-block text-uppercase mb-3">
      Add new category
    </button>
  </div>
</div>
