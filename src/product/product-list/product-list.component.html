<div class="container mt-5">
  <app-add-product-form *ngIf="showAddProductForm" (productAdded)="closeAddProductForm($event)" />
  <app-edit-product-form *ngIf="showEditProductForm" [product]="productToEdit" (productEdited)="closeEditProductForm($event)" />
  <br>
  <div class="row tm-content-row">
    <div class="col-sm-12 col-md-12 col-lg-8 col-xl-8 tm-block-col">
      <div class="tm-bg-primary-dark tm-block tm-block-products">
        <div class="tm-product-table-container">
          <table class="table table-hover tm-table-small tm-product-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Sold</th>
                <th>Stock</th>
                <th>Exp Date</th>
                <th>Category ID</th>
                <th>Actions</th>
              </tr>
            </thead>
            <div *ngIf="items.length === 0; else showItems" class="text-center">
              No Data
            </div>
            <tbody>
              <ng-template #showItems>
                <tr *ngFor="let item of items">
                  <td>{{ item.productName }}</td>
                  <td>{{ item.sold}}</td>
                  <td>{{ item.stock }}</td>
                  <td>{{ item.exp| date }}</td>
                  <td>{{ item.cateId }}</td>
                  <td>
                    <button class="btn btn-warning btn-sm" (click)="chooseItem(item, 'edit')">Edit</button>
                    <button class="btn btn-danger btn-sm" (click)="chooseItem(item, 'delete')">Delete</button>
                  </td>
                </tr>
              </ng-template>
              
            </tbody>
          </table>
        </div>
        <!-- table container -->
        <button
        (click)="toggleAddProductForm()"
          class="btn btn-primary btn-block text-uppercase mb-3">Add new product</button>
      </div>
    </div>
    <app-cate-list />
  </div>
</div>
